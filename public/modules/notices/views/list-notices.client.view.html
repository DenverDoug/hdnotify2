<section data-ng-controller="NoticesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Notices</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="notice in notices" data-ng-href="#!/notices/{{notice._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="notice.created | date:'medium'"></span>
				by
				<span data-ng-bind="notice.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="notice.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!notices.$resolved || notices.length">
    	No Notices yet, why don't you <a href="/#!/notices/create">create one</a>?
    </div>
</section>
