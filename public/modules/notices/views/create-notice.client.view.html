    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>New Notice</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
            <div class="row">
                    <div class="col-sm-4 b-r">

                        <form role="form" data-ng-submit="createNotice()" novalidate>
                         <div class="form-group">
                         <label for="type">Select Notice Type</label>
                            <select class="form-control m-b" name="account">
                                <option value="outage">Outage</option>
                                <option value="info">Informational</option>
                            </select>
                        </div>
                            <div class="form-group"><label>Email</label> <input type="email" placeholder="Enter email" class="form-control"></div>
                            <div class="form-group"><label>Password</label> <input type="password" placeholder="Password" class="form-control"></div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
                                <label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-8"><h4>Not a member?</h4>

                        <p>You can create an account:</p>

                        <p class="text-center">
                            <a href=""><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="page-header">
        <h1>New Notice</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
