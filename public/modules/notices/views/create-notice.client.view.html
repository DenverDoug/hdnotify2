<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="NoticesController">
<div class="row">
    <div class="col-lg-12">
       <div class="panel panel-danger">
                            <div class="panel-heading">
                                Latest Notice Created
                            </div>
                            <div class="panel-body">
                               <table class="table table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Date Created</th>
                                        <th>Ticket #</th>
                                        <th>Title</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-ng-repeat="notice in notices">
                                        <td>{{notice.priority}}</td>
                                        <td>{{notice.ticket_number}}</td>
                                        <td>{{notice.title}}</td>
                                        <td>{{notice.services_impacted}}</td>
                                        <td><small class="label label-primary">{{notice.status}}</small></td>
                                        
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="panel-footer">
                                <small>Updated at: </small>
                            </div>
                        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>New Notice</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
            <div class="row">
                    <div class="col-sm-4 b-r">

                        <form role="form" data-ng-submit="createNotice()" novalidate>
                         <div class="form-group">
                         <label for="type">Select Notice Type</label>
                            <select class="form-control m-b" name="type">
                                <option value="outage">Outage</option>
                                <option value="info">Informational</option>
                            </select>
                        </div>
                        <div class="form-group">
                         <label for="type">Select Affected Service</label>
                            <select class="form-control m-b" name="account">
                                <option value="myHDS">myHDS</option>
                                <option value="IAM">IAM</option>
                            </select>
                        </div>
                         <div class="form-group" id="data_3">
                            <label class="font-normal">Outage Start Time</label>

                            <div class="input-group date">
                                <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="hours">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                            <div class="form-group">
                                <label>Ticket #</label> <input type="text" placeholder="IMXXXX" class="form-control">
                            </div>
                            <div class="form-group">
                                 <label for="type">Priority</label>
                                    <select class="form-control m-b" name="priority">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                 <label for="type">Auto-Update Interval (minutes)</label>
                                    <select class="form-control m-b" name="update">
                                        <option value="60">60</option>
                                        <option value="30">30</option>
                                </select>
                            </div>

                            <div>
                                <button class="btn btn-sm btn-danger pull-right m-t-n-xs" type="submit"><strong>Submit</strong></button>
                            </div>
                            </div>
                            <!-- right side of the form - where data is autopopulated based on the affected service selected -->
                               <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Title</label> <input type="input" placeholder="" class="form-control">
                                    </div>

                                   

                                    <p class="text-center">
                                        <a href=""><i class="fa fa-sign-in big-icon"></i></a>
                                    </p>
                    </div>
                        </form>
                    
                 
                </div>
            </div>
        </div>
    </div>
</div>
</div>
