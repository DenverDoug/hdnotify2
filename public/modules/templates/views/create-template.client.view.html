<section data-ng-controller="TemplatesController">
<div class="wrapper wrapper-content animated fadeInDown">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content m-b-sm border-bottom">
            <div class="p-xs">
                <div class="pull-left m-r-md">
                    <i class="fa fa-envelope-square mid-icon"></i>
                </div>
                <h2 style="color: red;">New Template</h2>
                <span>Create a new email template for any application unplanned outage. Note, please ensure one has not already been created for the same application.</span>
            </div>
        </div>
    </div>
</div>
</div>

<div class="row">
    <div class="col-lg-12">
  <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal" name="createForm" role="form" data-ng-submit="create()" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="subject">Subject</label> 
                         <div class="col-sm-10">
                        <input ng-model="subject" type="input" id="subject" placeholder="" class="form-control" required>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="regions">Affected Region(s)</label> 
                         <div class="col-sm-10">
                        <input ng-model="affected_regions" type="input" id="regions" placeholder="" class="form-control" required>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="services">Impacted Service(s)</label> 
                         <div class="col-sm-10">
                        <textarea ng-model="impacted_services" id="services" placeholder="" class="form-control" required> </textarea>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="biz_impact">Description</label> 
                         <div class="col-sm-10">
                        <textarea ng-model="description" id="description" placeholder="" class="form-control" required> </textarea>
                        </div>
                    </div>


                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="workaround">Email Distribution List</label> 
                         <div class="col-sm-10">
                        <input ng-model="email_dlist" id="email_dlist" placeholder="comma separated (AMER.all, APAC.all)" class="form-control" required>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                        <button class="btn btn-sm btn-danger m-t-n-xs" type="submit" id=
                        "submit" ng-disabled="createForm.$invalid"><strong>Create</strong></button>
                        </div>
                    </div>

                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
